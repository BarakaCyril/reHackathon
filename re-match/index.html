<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReMatch</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    
    <nav class="navbar">
      <h1>AI Reinsurance Portal</h1>
    </nav>

    <main class="container">

      <section class="upload-section">
        <h2>Upload Portfolio CSV</h2>
        <div class="input-field">
          <input type="file" id="fileInput" accept=".csv">
          <button id="uploadBtn">Upload</button>
        </div>
        <div id="tableContainer"></div>
      </section>

      <section class="results-section">
        <h2>Analysis Results</h2>
        <div id="results">
          <p>No data uploaded yet.</p>
        </div>
        <div id="output"></div>
      </section>

      <section>
        <div id="summaryContainer"></div>
        <div class="charts-container">
            <h3>Category Distribution</h3>
            <canvas id="categoryChart"></canvas>

            <h3>Capacity Flags</h3>
            <canvas id="capacityChart"></canvas>

            <h3>Claim Probability Distribution</h3>
            <canvas id="claimProbChart"></canvas>
        </div>
      </section>

      <section class="scenario-section">
        <h2>Scenario Testing</h2>
        <form id="scenarioForm">

          <div>
            <label for="columnSelect">Column:</label>
            <select id="columnSelect">
              <option value="YearBuilt">Year Built</option>
              <option value="SumInsured">Sum Insured</option>
              <option value="Construction">Construction</option>
              <!-- Add more based on your CSV columns -->
            </select>
          </div>

          <div>
            <label for="conditionInput">Condition:</label>
            <input type="text" id="conditionInput" placeholder="e.g. <2000">
          </div>

          <div>
            <label for="changeInput">Change (%):</label>
            <input type="number" id="changeInput" placeholder="e.g. 20">
          </div>
          
          <button type="submit">Run Scenario</button>
        </form>
        <div class="scenario-results" id="scenarioResults">

        </div>
      </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
